<html>
<head>
<title>MeiShuXi System(Stay HUngry, Stay Foolish)</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<script type="text/javascript" src="jslib/dojo-1.4.0/dojo/dojo.js"></script>
<script type="text/javascript">
	var baseUrl = window.location.pathname
	baseUrl = baseUrl.replace(/^(.+)\/.*$/, '$1' + '\/')
	dojo.registerModulePath('venus', baseUrl + 'jslib/venus')	

	dojo.require('venus.base')
	venus.ready(function() {
		//venus.rpc.test_add(3, 4).addCallback(function(res) { alert(res) })

		dojo.connect(dojo.byId('tri'), 'click', function() {
			var N1 = Number(dojo.byId('op1').value)
			var N2 = Number(dojo.byId('op2').value)
			var op = dojo.byId('op').value

			venus.rpc.test_calculate(N1, N2, op).addCallback(function(res) {
				alert(res)	
			})
		})
	})
</script>
<style>
	@import url(dojo-1.4.0/);
</style>
<script type="text/javascript" src="test.js"></script>
</head>
	<body>
			<input id="op1" size="10"></input><label>N1</label><br />
			<input id="op" size="10"></input><label>操作</label><br />
			<input id="op2" size="10"></input><label>N2</label><br />
			<button id="tri">计算</button>
	</body>
</html>
