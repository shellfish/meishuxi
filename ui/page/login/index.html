		<script>
			function check(){
				var frm = document.form1;
				if(frm.j_username.value==""){
					alert("用户名不能为空!");
					document.form1.j_username.focus();
					return false;
				}else if(frm.j_password.value==""){
				    alert("登录密码不能为空!");
				    frm.j_password.focus();
				    return false;
				}else {
					return true;
				}
			}
		</script>

		<script type="text/javascript">
			dojo.require('dojo.cookie');


			function submit_form()
			{
				dojo.xhrPost({
					url:'/service/meishuxi.ws?p=authentication&action=login',
					form:dojo.byId('login_form'),
					handleAs:'json',
					load:function(response) {
						if (response.ok === true) {
							dojo.cookie('userInfo', dojo.toJson(response.userInfo), {path:'/ui/'})
							dojo.global.location = '/ui/release'
						}else {
							alert('登录失败:' + response.msg)
						}
					},
					error:function() {
						alert('远程服务器无响应')
					}
				})

				return false
			}
			
		</script>
	</head>
