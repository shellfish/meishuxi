<!DOCTYPE html> 
<html> 
	<head> 
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
		<title>jQuery UI Example Page</title> 
		<link type="text/css" href="css/smoothness/jquery-ui-1.7.2.custom.css" rel="stylesheet" />	
		<link type="text/css" href="css/me.css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script> 
		<script type="text/javascript" src="js/jquery-ui-1.7.2.custom.min.js"></script> 
		<script type="text/javascript" src="js/me.js"></script>

		</head>
		<body>
	
		<div id="topbar">
			<ul>
				<li><a href="#" id="login_link" class="ui-state-default ui-corner-all">登录</a></li>
				<li id="logout"><a href"#" id="logout_link">登出</a></li>
				<li class="msg"></li>
			</ul>
		</div>

		<p  id="status"></p>

		<div id="logo"> 
			<img src="/img/banner.gif" />
		</div>

		<div id="contanier">
			<div id="sidebar"></div>
			<div id="content"></div>
		</div>
		<div id="footer"></div>

		<div id="dynamic-widgets">
			
			<!-- 登录对话框 -->
			<div id="login_dialog" title="登录"> 
				<form>
				 	<p><input type="text"></input>用户名</p>
					<p><input type="password" id="login_passwd"></input>密码</p>
				</form>
			</div> 
			<!-- end -->

		</div>

	</body>
</html>
